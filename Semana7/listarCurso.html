    <script>
        var contenidoTablaResultado = document.querySelector("#resultados");
        function cargarDatos() {
            fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php") //url lista de peticion
                .then((respuesta) => respuesta.json())//recibe los datos en json
                .then((datosrespuesta) => {
                    setTable(datosrespuesta.data); //lo envio a la funcion de abajo
                    // console.log('datosrespuesta', datosrespuesta);
                })
                .catch(console.log);
        }

        function setTable(data) {
            console.log('data', data);

            for (const valor of data) {
                console.log("valor", valor);
                contenidoTablaResultado.innerHTML +=
                    `<tr class"table-primary">
                        <td scope="row">${valor.id}</td>
                        <td>${valor.nombre}</td>
                        <td>${valor.descripcion}</td>
                        <td>${valor.tiempo}</td>
                        <td>${valor.usuario}</td>

                        <td>
                            <a name="" id="" class="btn btn-danger" onclick="eliminar()" role="button">Borrar</a>
                            ||
                            <a name="" id="" data-bs-toggle="modal" data-bs-target="#modalId" class="btn btn-primary" onclick="editar('${valor.id})', '${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}', '${valor.usuario}')" role="button">Editar</a>
                        </td>
                        </tr>`;
            }
        }
        function editar(id, nombre, descripcion, tiempo) {

        }

        function eliminar() {
            alert('eliminar');
        }

        cargarDatos();
