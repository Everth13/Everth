<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <header>
            <!-- place navbar here -->
            <div id="contenido"></div>
        </header>
        <main>
            <div class="table-responsive">
                <div class="container-fluid mb-3 mt-3">
                    <button type="button" class="btn btn-dark" onclick="crear()">Crear</button>

                </div>
                <table class="table table-striped table-hover table-borderless table-Secundary align-middle">
                    <thead class="table-light">
                        <caption>
                            Lista de profesores
                        </caption>
                        <tr>
                            <th>ID</th>
                            <th>Cédula</th>
                            <th>Correo Electrónico</th>
                            <th>Teléfono</th>
                            <th>Teléfono Celular</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Sexo</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Nacionalidad</th>
                            <th>usuario</th>
                            <th>Botones</th>
                        </tr>
                    </thead>
                    <tbody id="resultados" class="table-group-divider"></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div id="cuerpo"></div>
        </main>
        <footer id="vFooter">
            <!-- place footer here -->
        </footer>
    </div>

    <!-- Inicio del modal crear -->
    <div id="modalCrear" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear perfil de profesor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="formularioCrear">
                        <div class="row justify-content-center align-items-center g-2 container-fluid">
                            <div class="col">

                                <div class="mb-3">
                                    <label for="" class="form-label">Cédula</label>
                                    <input type="text" class="form-control" name="cedula" id="crearCedula"
                                        aria-describedby="helpId" placeholder="Ingrese la cédula" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Correo Electónico</label>
                                    <input type="email" class="form-control" name="correo" id="crearCorreo"
                                        aria-describedby="helpId" placeholder="Ingrese el correo" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Teléfono</label>
                                    <input type="number" class="form-control" name=" telefono" id="crearTelefono"
                                        aria-describedby="helpId" placeholder="Ingrese el teléfono" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Teléfono Celular</label>
                                    <input type="number" class="form-control" name="celular" id="crearTelCel"
                                        aria-describedby="helpId" placeholder="Ingrese el teléfono celular" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" name="fechaN" id="crearFechaNac"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Sexo</label>
                                    <select class="form-select" aria-label="Default select example" id="crearSexo">
                                        <option selected disabled>Escoja una opción</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Indefinido">Indefinido</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" id="crearDireccion"
                                        aria-describedby="helpId" placeholder="Ingrese la dirección" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="crearNombre"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" name="apellidoP" id="crearApPaterno"
                                        aria-describedby="helpId" placeholder="Ingrese el apellio paterno" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" name="apellidoM" id="crearApMaterno"
                                        aria-describedby="helpId" placeholder="Ingrese el apellido materno" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nacionalidad</label>
                                    <input type="text" class="form-control" name="nacionalidad" id="crearNacionalidad"
                                        aria-describedby="helpId" placeholder="Ingrese la nacionalidad" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Grupo</label>
                                    <select class="form-select" aria-label="Default select example" id="listaGrupos"
                                        name="listaGrupos">
                                        <option selected disabled>Escoja un grupo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal crear -->

    <!-- Inicio del modal editar -->
    <div id="modalEditar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edite los datos del estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="formularioEditar">
                        <div class="row justify-content-center align-items-center g-2 container-fluid">
                            <div class="col">

                                <div class="mb-3" hidden>
                                    <label for="" class="form-label">Id</label>
                                    <input type="text" class="form-control" name="id" id="editarId"
                                        aria-describedby="helpId" placeholder="Ingrese el ID">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Cédula</label>
                                    <input type="text" class="form-control" name="cedula" id="editarCedula"
                                        aria-describedby="helpId" placeholder="Ingrese la cédula">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Correo Electónico</label>
                                    <input type="email" class="form-control" name="correo" id="editarCorreo"
                                        aria-describedby="helpId" placeholder="Ingrese el correo">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Teléfono</label>
                                    <input type="number" class="form-control" name="telefono" id="editarTelefono"
                                        aria-describedby="helpId" placeholder="Ingrese el teléfono">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Teléfono Celular</label>
                                    <input type="number" class="form-control" name="celular" id="editarCelular"
                                        aria-describedby="helpId" placeholder="Ingrese el teléfono celular">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" name="nacimiento" id="editarFechaNac"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Sexo</label>
                                    <select class="form-select" aria-label="Default select example" id="editarSexo">
                                        <option selected disabled>Escoja una opción</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Femenino">Masculino</option>
                                        <option value="Indefinido">Indefinido</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" id="editarDireccion"
                                        aria-describedby="helpId" placeholder="Ingrese la dirección">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="editarNombre"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" name="apellidoP" id="editarApPaterno"
                                        aria-describedby="helpId" placeholder="Ingrese el apellio paterno">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" name="apellidoM" id="editarApMaterno"
                                        aria-describedby="helpId" placeholder="Ingrese el apellido materno">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nacionalidad</label>
                                    <input type="text" class="form-control" name="nacionalidad" id="editarNacionalidad"
                                        aria-describedby="helpId" placeholder="Ingrese la nacionalidad">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Grupo</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="editarListaGrupos" name="listaGrupos">
                                        <option selected disabled>Escoja un grupo</option>
                                    </select>
                                </div>

                                <div class="mb-3" hidden>
                                    <label for="" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" name="usuarios" id="editarUsuario"
                                        aria-describedby="helpId" placeholder="Ingrese el usuario">
                                </div>

                            </div>
                        </div>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal editar -->

    <!-- Inicio del modal detalles -->
    <div id="modalDetalles" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de los Estudiantes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="formularioDetalles">
                        <div class="row justify-content-center align-items-center g-2 container-fluid">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-label">Id</label>
                                    <input type="text" class="form-control" name="id" id="detallesId"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Cédula</label>
                                    <input type="text" class="form-control" name="cedula" id="detallesCedula"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Correo Electónico</label>
                                    <input type="text" class="form-control" name="correo" id="detallesCorreo"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" name="telefono" id="detallesTel"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Teléfono Celular</label>
                                    <input type="text" class="form-control" name="celular" id="detallesTelCel"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Fecha de Nacimiento</label>
                                    <input type="text" class="form-control" name="nacimiento" id="detallesFechaNa"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Sexo</label>
                                    <input type="text" class="form-control" name="sexo" id="detallesSexo"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" id="detallesDireccion"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="detallesNombre"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" name="apellidoP" id="detallesApPaterno"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" name="apellidoM" id="detallesApMaterno"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nacionalidad</label>
                                    <input type="text" class="form-control" name="nacionalidad"
                                        id="detallesNacionalidad" aria-describedby="helpId"
                                        placeholder="Ingrese la descripcion" required disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Id Grupo</label>
                                    <input type="text" class="form-control" name="idGrupo" id="detallesIdCarreras"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" name="usuario" id="detallesUsuario"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal detalles -->

    <!-- Inicio del modal borrar -->
    <div id="modalBorrar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¿Desea eliminar este profesor?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="formularioBorrar">
                        <div class="mb-3">
                            <label for="" class="form-label">ID</label>
                            <input type="text" class="form-control" id="borrarId" aria-describedby="helpId"
                                placeholder="Ingrese el ID" required disabled>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="borrarCedula" aria-describedby="helpId"
                                placeholder="Ingrese la cédula" required disabled>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="borraNombre" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" required disabled>
                        </div>

                        <button type="submit" class="btn btn-danger">Borrar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal borrar -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="/ProyectoPersonal/General.js"></script>
    <script src="Profesores.js"></script>
</body>

</html>
