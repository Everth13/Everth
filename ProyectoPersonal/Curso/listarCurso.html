<!doctype html>
<html lang="en">

<!-- clase del 25/04/2323, martes -->

<head>
    <title>Listar curso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="table-responsive">
                <table class="table table-striped
                table-hover
                table-borderless
                table-primary
                align-middke">
                    <thead class="table-light">
                        <caption>Listar curso</caption>
                        <tr>
                            <th>id</th>
                            <th>nombre</th>
                            <th>descripcion</th>
                            <th>tiempo</th>
                            <th>usuario</th>
                            <th>Botones</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="resultados">
                        <tr class="">

                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Modal trigger button -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
            Launch
        </button>

        <!-- Modal para editar-->
        <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal editar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioEditar">
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombreC" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" required>
                                <small id="helpId" class="form-text text-muted">Ingrese el nombre del curso</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" name="descripcion" id="descripcionC" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" required>
                                <small id="helpId" class="form-text text-muted">Ingrese la descripcion del curso</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Tiempo</label>
                                <input type="text" class="form-control" name="tiempoC" id="tiempoC" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" required>
                                <small id="helpId" class="form-text text-muted">Ingrese el tiempo del curso</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="usuarioC" id="usuarioC" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" required>
                                <small id="helpId" class="form-text text-muted">Ingrese el usuario del curso</small>
                            </div>
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin del modal para editar-->
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
