<!doctype html>
<html lang="en">

<!-- clase del 25/04/2323, martes -->

<head>
    <title>Listar curso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <header>
            <div id="contenido"></div>
        </header>
        <main>
            <div class="table-responsive">
                <div class="container-fluid mb-3 mt-3">
                    <button type="button" class="btn btn-dark" onclick="crear()">Crear</button>

                </div>
                <table class="table table-striped table-hover table-borderless table-Secundary align-middle">
                    <thead class="table-light">
                        <caption>
                            Lista de cursos
                        </caption>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Tiempo</th>
                            <th>Usuario</th>
                            <th>Botones</th>
                        </tr>
                    </thead>
                    <tbody id="resultados" class="table-group-divider"></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div id="cuerpo">
                
            </div>
        </main>
        <footer id="vFooter">
        </footer>
    </div>


    <!-- Modal para editar-->
    <div id="modalEditar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditar">
                        <div class="row justify-content-center align-items-center g-2 container-fluid">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="editarNombre"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" id="editarDescripcion"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Tiempo</label>
                                    <input type="text" class="form-control" name="tiempo" id="editarTiempo"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" name="usuario" id="editarUsuario"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                                </div>
                            </div>
                        </div>
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal para editar-->

    <!-- Modal para eliminar -->
    <div id="modalBorrar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Â¿Desea eliminar el curso?</div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioBorrar">
                        <div class="mb-3">
                            <label for="" class="form-label">ID</label>
                            <input type="text" class="form-control" name="id" id="borrarId" aria-describedby="helpId"
                                placeholder="Ingrese el id" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="borrarNombre"
                                aria-describedby="helpId" placeholder="Ingerese el nombre" disabled>
                        </div>

                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal para eliminar -->

    <!-- Inicio del modal para detalles -->
    <div id="modalDetalles" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de los Cursos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioDetalles">
                        <div class="row justify-content-center align-items-center g-2 container-fluid">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-label">ID</label>
                                    <input type="text" class="form-control" name="id" id="detallesId"
                                        aria-describedby="helpId" placeholder="Ingrese el id" required disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="detallesNombre"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" id="detallesDescripcion"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required
                                        disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Tiempo</label>
                                    <input type="text" class="form-control" name="tiempo" id="detallesTiempo"
                                        aria-describedby="helpId" placeholder="Ingrese el tiempo" required disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" name="usuario" id="detallesUsuario"
                                        aria-describedby="helpId" placeholder="Ingrese el usuario" required disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal para detalles -->

    <!-- Modal para crear -->
    <div id="modalCrear" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="formularioCrear">
                        <div class="row justify-content-center align-items-center g-2 container-fluid">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-lable">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="crearNombre"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" id="crearDescripcion"
                                        aria-describedby="helpId" placeholder="Ingrese la descripcion" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Tiempo</label>
                                    <input type="number" class="form-control" name="tiempo" id="crearTiempo" min="1"
                                        max="24" aria-describedby="helpId"
                                        placeholder="Ingrese la duracion del curso (meses)" required>
                                </div>

                                <button type="reset" class="btn btn-danger">Limpiar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal para crear -->


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="curso.js"></script>
    <script src="/ProyectoPersonal/General.js"></script>
</body>

</html>
