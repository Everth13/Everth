<!doctype html>
<html lang="en">

<!-- clase del 25/04/2323, martes -->

<head>
    <title>Listar curso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <header>
            <!-- place navbar here -->
            <div id="contenidoMenu"></div>
            <div class="mt-3" id="mensajeAlerta"></div>
        </header>
        <main>
            <div class="table-responsive">
                <button type="button" class="btn btn-dark" onclick="crear()">Crear</button>
            </div>
            <table class="table table-striped
                table-hover
                table-borderless
                table-primary
                align-middke">
                <thead class="table-light">
                    <caption>Listar curso</caption>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>descripcion</th>
                        <th>tiempo</th>
                        <th>usuario</th>
                        <th>Botones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="resultados">
                </tbody>
                <tfoot></tfoot>
            </table>
    </div>

    <!-- Modal para editar-->
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombreC" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" required>
                            <small id="helpId" class="form-text text-muted">Ingrese el nombre del curso</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" name="descripcion" id="descripcionC"
                                aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                            <small id="helpId" class="form-text text-muted">Ingrese la descripcion del curso</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Tiempo</label>
                            <input type="text" class="form-control" name="tiempoC" id="tiempoC"
                                aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                            <small id="helpId" class="form-text text-muted">Ingrese el tiempo del curso</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuarioC" id="usuarioC"
                                aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                            <small id="helpId" class="form-text text-muted">Ingrese el usuario del curso</small>
                        </div>
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal para editar-->

    <!-- Modal para eliminar -->
        <div id="modalEliminar" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">Desea eliminar el elemento</div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="formBorrar">
                            <div class="mb-3">
                                <label for="" class="form-label">ID</label>
                                <input type="text" class="form-control" name="nombre" id="idElim" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" disabled>
                                <small id="helpId" class="form-text text-muted">ID del curso</small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="descripcion"  id="nombreElim" aria-describedby="helpId"
                                placeholder="Ingerese la descripcion" disabled>
                                <small id="helpId" class="form-text text-muted">Nombre del curso</small>
                            </div>

                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Fin del modal para eliminar -->

    <!-- Modal para crear -->
        <div id="modalCrear" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="formCrear">
                            <div class="mb-3">
                                <label for="" class="form-lable">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="crNombre" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" required>
                                <small id="helpId" class="form-text text-muted">Tiempo del curso</small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Descripcion</label>
                                <input type="text" class="form-control" name="descripcion" id="crDescripcion" aria-describedby="helpId"
                                placeholder="Ingrese la descripcion"  required>
                                <small id="helpId" class="form-text text-muted">Descripcion del curso</small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Tiempo</label>
                                <input type="number" class="form-control" name="tiempo" id="crTiempo" min="1" max="24" aria-describedby="helpId"
                                placeholder="Ingrese la duracion del curso (meses)" required>
                                <small id="helpId"></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- Fin del modal para crear -->

    </main>

    <footer id="vFoorer">
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="/ProyectoPersonal/General.js"></script>

    <script src="curso.js"></script>
</body>

</html>
