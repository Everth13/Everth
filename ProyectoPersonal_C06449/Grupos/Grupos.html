<!doctype html>
<html lang="en">

<head>
    <title>Lista de grupos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<!-- Everth -->
<body>
    <div class="container-fluid">
        <header>
            <!-- place navbar here -->
            <div id="contenido"></div>
        </header>
        <main>
            <div class="table-responsive">
                <div class="container-fluid mb-3 mt-3">
                    <button type="button" class="btn btn-dark" onclick="crear()">Crear</button>
                </div>
                <table class="table table-striped table-hover table-borderless table-Secundary align-middle">
                    <thead class="table-light">
                        <caption>
                            Lista de grupos
                        </caption>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Aciones</th>
                        </tr>
                    </thead>
                    <tbody id="resultados" class="table-group-divider"></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div id="cuerpo"></div>
        </main>
        <footer id="vFooter">
            <!-- place footer here -->
        </footer>
    </div>

    <!-- Inicio del modal para detalles -->
    <div id="modalDetalles" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de los grupos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioDetalles">

                        <div class="mb-3">
                            <label for="" class="form-label">Id Grupo</label>
                            <input type="text" class="form-control" name="idGrupo" id="detallesId"
                                aria-describedby="helpId" placeholder="Ingrese el id del grupo" required disabled>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label"> Nombre grupo</label>
                            <input type="text" class="form-control" name="nombre" id="detallesNombre"
                                aria-describedby="helpId" placeholder="Ingrese el nombre" required disabled>
                        </div>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
    <!-- Fin del modal para detalles -->

    <!-- Inicio del modal para editar -->
    <div id="modalEditar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar grupos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditar">

                        <div class="mb-3" hidden>
                            <label for="" class="form-label">ID</label>
                            <input type="text" class="form-control" name="id" id="editarId" aria-describedby="helpId"
                                placeholder="Ingrese el id" required>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre grupo</label>
                            <input type="text" class="form-control" name="nombre" id="editarNombre"
                                aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                        </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
    <!-- Fin del modal para editar -->

    <!-- Inicio del modal para borrar -->
    <div id="modalBorrar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Borrar grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioBorrar">
                        <div class="mb-3">
                            <label for="" class="form-label">Id Grupo</label>
                            <input type="text" class="form-control" name="idGrupo" id="borrarId"
                                aria-describedby="helpId" placeholder="Ingrese el id" required disabled>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre grupo</label>
                            <input type="text" class="form-control" name="nombre" id="borrarNombre"
                                aria-describedby="helpId" placeholder="Ingrese el nombre" required disabled>
                        </div>
                </div>
                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Borrar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
    <!-- Fin del modal para borrar -->

    <!-- Inicio del modal para crear -->
    <div id="modalCrear" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioCrear">
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre grupo</label>
                            <input type="text" class="form-control" name="nombre" id="crearNombre"
                                aria-describedby="helpId" placeholder="Ingrese el nombre del grupo" required>
                        </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
    <!-- Fin del modal para crear -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="/ProyectoPersonal_C06449/General.js"></script>
    <script src="Grupos.js"></script>
</body>

</html>
