<!doctype html>
<html lang="en">

<head>
  <title>Lista de estudiantes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <div id="contenido"></div>
  </header>

  <main>
    <div class="table-responsive">
      <div class="container-fluid mb-3 mt-3">
        <button type="button" class="btn btn-dark" onclick="crear()">Crear</button>

      </div>
      <table class="table table-striped table-hover table-borderless table-Secundary align-middle">
        <thead class="table-light">
          <caption>
            Lista de estudiantes
          </caption>
          <tr>
            <th>ID</th>
            <th>Cédula</th>
            <th>Correo Electrónico</th>
            <th>Teléfono</th>
            <th>Teléfono Celular</th>
            <th>Fecha de Nacimiento</th>
            <th>Sexo</th>
            <th>Direccion</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Nacionalidad</th>
            <th>Usuario</th>
            <th>Aciones</th>
          </tr>
        </thead>
        <tbody id="resultados" class="table-group-divider"></tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <div id="cuerpo"></div>

    <div></div>
  </main>
  <footer id="vFooter">
  </footer>

  <!-- Inicio del formulario para crear -->
  <div id="modalCrear" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar estudiante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formCrear">
            <div class="row justify-content-center align-items-center g-2 container-fluid">
              <div class="col">
                <div class="mb-3">
                  <label for="" class="form-label">Cedula</label>
                  <input type="text" class="form-control" name="cedula" id="crearCedula" aria-describedby="helpId"
                    placeholder="Ingrese la cedula" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Correo electronico</label>
                  <input type="text" class="form-control" name="correo" id="crearCorreo" aria-describedby="helpId"
                    placeholder="Ingrese el correo electronico" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Telefono</label>
                  <input type="number" class="form-control" name="telefono" id="crearTelefono" aria-describedby="helpId"
                    placeholder="Ingrese el numero de telefono" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Telefono celular</label>
                  <input type="number" class="form-control" name="telefonoCel" id="crearTelefonoCel"
                    aria-describedby="helpId" placeholder="Ingrese el numero de telefono celular" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Fecha de nacimiento</label>
                  <input type="date" class="form-control" name="fecha" id="crearFechaNac" aria-describedby="helpId"
                    placeholder="Ingrese la fecha de nacimiento" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Sexo</label>
                  <select class="form-select" aria-label="Default select example" id="crearSexo">
                    <option selected disabled>Elija una opcion</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="PrefiereNo">Prefiere no responder</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Direccion</label>
                  <input type="text" class="form-control" name="direccion" id="crearDireccion" aria-describedby="helpId"
                    placeholder="Ingrese la direccion" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="crearNombre" aria-describedby="helpId"
                    placeholder="Ingrese el nombre" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Apellido paterno</label>
                  <input type="text" class="form-control" name="apellidoP" id="crearApPaterno" aria-describedby="helpId"
                    placeholder="Ingrese el apellido paterno" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Apellido materno</label>
                  <input type="text" class="form-control" name="apellidoM" id="crearApMaterno" aria-describedby="helpId"
                    placeholder="Ingrese el apellido materno" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Nacionalidad</label>
                  <input type="text" class="form-control" name="nacionalidad" id="crearNacionalidad"
                    aria-describedby="helpId" placeholder="Ingrese la nacionalidad" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Grupo</label>
                  <input type="text" class="form-control" name="grupo" id="crearGrupo" aria-describedby="helpId"
                    placeholder="Ingrese el grupo" required>
                </div>

              </div>
            </div>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin del formulario para crear  -->

  <!-- Inicio del formulario para detalles -->

                  <input type="text" class="form-control" name="id" id="detalleId" aria-describedby="helpId"
                    placeholder="Ingrese el nombre" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Cedula</label>
                  <input type="text" class="form-control" name="cedula" id="detalleCedula" aria-describedby="helpId"
                    placeholder="Ingrese la cedula" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Correo electronico</label>
                  <input type="text" class="form-control" name="correo" id="detalleCorreo" aria-describedby="helpId"
                    placeholder="Ingrese el correo electronico" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Telefono</label>
                  <input type="number" class="form-control" name="telefono" id="detalleTelefono"
                    aria-describedby="helpId" placeholder="Ingrese el numero de telefono" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Telefono celular</label>
                  <input type="number" class="form-control" name="telefonoCel" id="detalleTelefonoCel"
                    aria-describedby="helpId" placeholder="Ingrese el numero de telefono celular" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Fecha de nacimiento</label>
                  <input type="date" class="form-control" name="fecha" id="detalleFechaNac" aria-describedby="helpId"
                    placeholder="Ingrese la fecha de nacimiento" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Sexo</label>
                  <input type="text" class="form-control" name="sexo" id="detalleSexo" aria-describedby="helpId"
                    placeholder="Ingrese la fecha de nacimiento" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Direccion</label>
                  <input type="text" class="form-control" name="direccion" id="detalleDireccion"
                    aria-describedby="helpId" placeholder="Ingrese la direccion" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="detalleNombre" aria-describedby="helpId"
                    placeholder="Ingrese el nombre" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Apellido paterno</label>
                  <input type="text" class="form-control" name="apellidoP" id="detalleApPaterno"
                    aria-describedby="helpId" placeholder="Ingrese el apellido paterno" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Apellido materno</label>
                  <input type="text" class="form-control" name="apellidoM" id="detalleApMaterno"
                    aria-describedby="helpId" placeholder="Ingrese el apellido materno" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Nacionalidad</label>
                  <input type="text" class="form-control" name="nacionalidad" id="detalleNacionalidad"
                    aria-describedby="helpId" placeholder="Ingrese la nacionalidad" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Grupo</label>
                  <input type="text" class="form-control" name="grupo" id="detalleGrupo" aria-describedby="helpId"
                    placeholder="Ingrese el grupo" required disabled>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Usuario</label>
                  <input type="text" class="form-control" name="usuario" id="detalleUsuario" aria-describedby="helpId"
                    placeholder="Ingrese el usuario" required disabled>
                </div>

              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin del formulario para detalles -->

  <!-- Inicio del formulario para editar -->
  <div id="modalEditar" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edite los datos de los estudiantes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formEditar">
            <div class="row justify-content-center align-items-center g-2 container-fluid">
              <div class="col">

                <div class="mb-3" hidden>
                  <label for="" class="form-label">Id</label>
                  <input type="text" class="form-control" name="id" id="editarId" aria-describedby="helpId"
                    placeholder="Ingrese el ID">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Cedula</label>
                  <input type="text" class="form-control" name="cedula" id="editarCedula" aria-describedby="helpId"
                    placeholder="Ingrese la cedula">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Correo electronico</label>
                  <input type="text" class="form-control" name="correo" id="editarCorreo" aria-describedby="helpId"
                    placeholder="Ingrese el correo electronico">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Telefono</label>
                  <input type="number" class="form-control" name="telefono" id="editarTelefono"
                    aria-describedby="helpId" placeholder="Ingrese el numero de telefono">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Telefono celular</label>
                  <input type="number" class="form-control" name="telefonoCel" id="editarTelefonoCel"
                    aria-describedby="helpId" placeholder="Ingrese el numero de telefono celular" required>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Fecha de nacimiento</label>
                  <input type="date" class="form-control" name="fecha" id="editarFechaNac" aria-describedby="helpId"
                    placeholder="Ingrese la fecha de nacimiento">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Sexo</label>

                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="PrefiereNo">Prefiere no responder</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Direccion</label>
                  <input type="text" class="form-control" name="direccion" id="editarDireccion"
                    aria-describedby="helpId" placeholder="Ingrese la direccion">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="editarNombre" aria-describedby="helpId"
                    placeholder="Ingrese el nombre">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Apellido paterno</label>
                  <input type="text" class="form-control" name="apellidoP" id="editarApPaterno"
                    aria-describedby="helpId" placeholder="Ingrese el apellido paterno">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Apellido materno</label>
                  <input type="text" class="form-control" name="apellidoM" id="editarApMaterno" aria-describedby="helpId"
                    placeholder="Ingrese el apellido materno">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Nacionalidad</label>
                  <input type="text" class="form-control" name="nacionalidad" id="editarNacionalidad"
                    aria-describedby="helpId" placeholder="Ingrese la nacionalidad">
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Grupo</label>
                  <input type="text" class="form-control" name="grupo" id="editarGrupo" aria-describedby="helpId"
                    placeholder="Ingrese el grupo">
                </div>

                <div class="mb-3" hidden>
                  <label for="" class="form-label">Usuario</label>
                  <input type="text" class="form-control" name="usuario" id="editarUsuario" aria-describedby="helpId"
                    placeholder="Ingrese el usuario">
                </div>

              </div>
            </div>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin del formulario para editar -->

  <!-- Inicio del formulario para eliminar -->
  <div id="modalBorrar" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¿Desea eliminar este estudiante?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formularioBorrar">
            <div class="mb-3">
              <label for="" class="form-label">ID</label>
              <input type="text" class="form-control" id="borrarId" aria-describedby="helpId"
                placeholder="Ingrese el ID" required disabled>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Cédula</label>
              <input type="text" class="form-control" id="borrarCedula" aria-describedby="helpId"
                placeholder="Ingrese la cédula" required disabled>
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="borrarNombre" aria-describedby="helpId"
                placeholder="Ingrese el nombre" required disabled>
            </div>

            <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin del formulario para eliminar -->
