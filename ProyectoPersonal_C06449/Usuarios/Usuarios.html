<!doctype html>
<html lang="en">

<head>
    <title>Lista de usuarios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <header>
            <!-- place navbar here -->
            <div id="contenido"></div>
        </header>
        <main>
            <div class="table-responsive">
                <div class="container-fluid mb-3 mt-3">
                    <button type="button" class="btn btn-dark" onclick="crear()">Crear</button>
                </div>
                <table class="table table-striped table-hover table-borderless table-Secundary align-middle">
                    <thead class="table-light">
                        <caption>
                            Lista de usuarios
                        </caption>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="resultados" class="table-group-divider"></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div id="cuerpo"></div>
        </main>
        <footer id="vFooter">
            <!-- place footer here -->
        </footer>
    </div>

    <!-- Inicio del modal para crear -->
    <div id="modalCrear" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioCrear">
                        <div class="row justify-content-center align-items-center g-2 container-fluid">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="crearNombre"
                                        aria-describedby="helpId" placeholder="Ingrese el nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="crearEmail"
                                        aria-describedby="helpId" placeholder="Ingrese el correo" required>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Password</label>
                                    <input type="text" class="form-control" name="password" id="crearPassword"
                                        aria-describedby="helpId" placeholder="Ingrese la contraseÃ±a" required>
                                </div>
                            </div>
                        </div>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal para crear -->

    <!-- Inicio del modal editar -->
    <div id="modalEditar" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edtar datos del usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="formularioEditar">
                        <div class="mb-3">
                            <label for="" class="form-label">ID</label>
                            <input type="text" class="form-control" name="id" id="editarId"
                                aria-describedby="helpId" placeholder="Ingrese el id">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="editarNombre"
                                aria-describedby="helpId" placeholder="Ingrese el nombre">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="editarEmail"
                                aria-describedby="helpId" placeholder="Ingrese el email">
                        </div>

                        <button type="submit" class="btn btn-danger">Borrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del modal editar -->

    <!-- Inicio del modal para detalles -->
    <div id="modalDetalles" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Detalles de los Estudiantes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
    
              <form id="formularioDetalles">
                <div class="row justify-content-center align-items-center g-2 container-fluid">
                  <div class="col">
                    <div class="mb-3">
                      <label for="" class="form-label">Id</label>
                      <input type="text" class="form-control" name="id" id="detallesId" aria-describedby="helpId"
                        required disabled>
                    </div>
    
                    <div class="mb-3">
                      <label for="" class="form-label">Nombre</label>
                      <input type="text" class="form-control" name="nombre" id="detallesNombre"
                        aria-describedby="helpId"  required disabled>
                    </div>
    
                    <div class="mb-3">
                      <label for="" class="form-label">Email</label>
                      <input type="text" class="form-control" name="email" id="detallesEmail" aria-describedby="helpId"
                        required disabled>
                    </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Fin del modal para detalles -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="/ProyectoPersonal_C06449/General.js"></script>
    <script src="Usuarios.js"></script>
</body>

</html>
