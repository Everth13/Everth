<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <caption>Subtitulo de tabla</caption>
        <tbody>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Name</th>
            </tr>

            <!--colspan da un espacio entre las columnas de una tabla-->
            <tr>
                <td>1</td>
                <td colspan="0">Mario</td>
                <td>Jimenez</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Isaac</td>
                <td>Jimenez</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
